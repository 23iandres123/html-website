<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBoost Study Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-container {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>BrainBoost Study Log</h1>

    <div class="timer" id="timer">00:00:00</div>

    <div class="btn-container">
        <button class="btn" id="startBtn" onclick="startTimer()">Start</button>
        <button class="btn" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
        <button class="btn" id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
    </div>

    <script>
        var timerInterval;
        var startTime;
        var elapsedTime = 0;

        function startTimer() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTimer, 1000);

            // Disable start button, enable pause and reset buttons
            document.getElementById("startBtn").disabled = true;
            document.getElementById("pauseBtn").disabled = false;
            document.getElementById("resetBtn").disabled = false;
        }

        function updateTimer() {
            var currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            displayTime(elapsedTime);
        }

        function displayTime(milliseconds) {
            var totalSeconds = Math.floor(milliseconds / 1000);
            var hours = Math.floor(totalSeconds / 3600);
            var minutes = Math.floor((totalSeconds % 3600) / 60);
            var seconds = totalSeconds % 60;

            var timerDisplay = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
            document.getElementById("timer").textContent = timerDisplay;
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        function pauseTimer() {
            clearInterval(timerInterval);

            // Enable start button, disable pause button
            document.getElementById("startBtn").disabled = false;
            document.getElementById("pauseBtn").disabled = true;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            displayTime(elapsedTime);

            // Enable start button, disable pause and reset buttons
            document.getElementById("startBtn").disabled = false;
            document.getElementById("pauseBtn").disabled = true;
            document.getElementById("resetBtn").disabled = true;
        }
    </script>
</body>
</html>
